<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="/assets/ball.png" id="ball"width="100px"/>
    </div>
    <script>
        ball.style.position="absolute";
        let t=0;
      let l=0;
      
        function f1()
        {
            t++;
            ball.style.top=t+"px";
              ball.style.left=l+"px";  
        if(t<500)
        {
            setTimeout(f1,1)
        }
        if(t==500)
        {
            t=0;
            l=Math.random()*800;
            f1();
        }
        }
        
      f1()  
        
    </script>
</body>
</html>
